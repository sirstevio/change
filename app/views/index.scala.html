@(changes: List[Change])

@main("Welcome to Play 2.0") {

    <header>
        <hgroup>
            <h1>Dashboard</h1>
            <h2>Tasks over all projects</h2>
        </hgroup>
    </header>
    <article  class="changes">
        <ul>
             @for(c <- changes) {
	    <li>@c.getSummary()</li>
	    } 
	</ul>
    </article>


}
